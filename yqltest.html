<html>

  <script type='text/javascript'>
    // Parses returned response and extracts
    // the title, links, and text of each news story.
    function top_stories(o){
      var items = o.query.results.item;
      var output = '';
      var no_items=items.length;
      for(var i=0;i<no_items;i++){
        var title = items[i].title;
        var link = items[i].link;
        var desc = items[i].description;
        output += "<h3><a href='" + link + "'>"+title+"</a></h3>" + desc + "<hr/>";
      }
      // Place news stories in div tag
      document.getElementById('results').innerHTML = output;  
    }

    function fetchJSON(jsonObject){
      var content = jsonObject.query.results.div.p.content;
      console.log(jsonObject);
      document.getElementById('results').innerHTML = content;
    }

    function fetchURLs(jsonObject){
      var urls = jsonObject.query.results.ul.li;
      var no_urls = urls.length;
      var output = '';
      
      for(i=0; i<no_urls; i++){
        var title = urls[i].a.content;
        var link = urls[i].a.href;
        output += "<h3><a href='"+link+"'>"+title+"</a></h3><hr/>";
        
        $.getJSON("http://query.yahooapis.com/v1/public/yql?"+"q=select%20*%20from%20html%20where%20url%3D%22"+encodeURIComponent(link)+"%20and%20xpath%3D%22%2F%2F*%5B%40id%3D'maintextguideline'%5D%22&format=json'&callback=?",

          // this function gets the data from the successful
          // JSON-P call
          function(data){

            console.log(data);
            
          }
        );
      }

      /*

      }*/
     // document.getElementById('results').innerHTML = output;  
    }



    </script>
  </head>
